<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=10">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Simple chat app">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
  <title>Chat app</title>
</head>

<body>
  <div class="letters" style="display:none">
    <span class="letter-s">
      S
    </span>
    <span class="letter-w">
      W
    </span>
  </div>
  <header class="dark">
    <div class="logo">
      <p>
        Chat
      </p>
    </div>
    <div class="user">
      <button id="edit-user">
        <img src="./img/edit-user-32.png" alt="Edit user">
      </button>
    </div>
  </header>
  <div id="login-wrapper">
    <div class="login dark">
      <div class="user-img-wrapper">
        <img src="./img/user-32.png" alt="Enter username">
      </div>
      <label for="username">
        <p>
          Enter username
        </p>
      </label>
      <input type="text" placeholder="Username here" name="" id="username">
      <button id="login" class="light">
        Begin
      </button>
    </div>
  </div>
</body>

</html>
